<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>TODO App</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Vue.js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Shopping List</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in shoppingItems">
                            {{ item.title }}
                            <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="deleteItem($index)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </span>
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text" 
                            class="form-control" 
                            placeholder="New Item" 
                            v-on:keyup.enter="addItem"
                            v-model="newItem.title">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="addItem">Create</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
        <script>
            new Vue({
                el: 'body',

                data: {
                    shoppingItems: [],
                    newItem: {}
                },

                // this happens on load of the page
                created: function() {
                    this.$http.get('/items').then(function(response) {
                        this.shoppingItems = response.data.items ? response.data.items : []
                    })
                },

                methods: {
                    // create an item
                    addItem: function() {
                        if (!$.trim(this.newItem.title)) {
                            this.newItem = {}
                            return
                        }
                        this.newItem.status = "OPEN"
                        this.newItem.orderno = 0
                        this.$http.post('/items', this.newItem).success(function(response) {
                            this.newItem.id = response.id
                            this.shoppingItems.push(this.newItem)
                            this.newItem = {}
                        }).error(function(error) {
                            console.log(error)
                        });
                    },
                    // delete an item
                    deleteItem: function(index) {
                        this.$http.delete('/items/' + this.shoppingItems[index].id).success(function(response) {
                            this.shoppingItems.splice(index, 1)
                        }).error(function(error) {
                            console.log(error)
                        })
                    },
                    // update status
                    toggleStatus: function(index) {
                        status = "CHECKED"
                        if (this.shoppingItems.status === "CHECKED") {
                            status = "OPEN"
                        }
                        toChange = this.shoppingItems[index]
                        toChange.status = status
                        this.$http.put('/items/' + this.shoppingItems[index].id, toChange).success(function(response) {
                            this.shoppingItems[index] = toChange
                        }).error(function(error) {
                            console.log(error)
                        })
                    },
                    // change order

                }
            })
        </script>
    </body>
</html>
